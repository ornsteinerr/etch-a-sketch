<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Etch-A-Sketch</h1> 
    <div class="squareInputArea"> 
        <label for="numSquareInput"> <span id="numSquares">16 x 16</span></p> </label>
        <input type="range" id="numSquareInput" class="slider" min="1" max="32" value="16">
            <button id="numSquareSetButton"> Set </button>
    </div>
    <div id="tools" class="hidden">
        <button id="clearButton">Reset Grid</button>
        <input id="colorPicker" type="color" value="black">
        <button id="colorButton" name="color"> Color Mode </button>
        <button id="rainbowButton" name="rainbow" class="active"> Rainbow Mode</button>
        <button id="eraseButton" name="erase"> Erase </button>
    </div>
    <div class="grid"></div>
</body>
</html>
